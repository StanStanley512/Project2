<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Portfolio Template Demo</title>
    <meta name="description" content="Demo of Material design portfolio template by TemplateFlip.com." />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">

    <!-- material design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="styles/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body id="top">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall site-header">
            <div class="mdl-layout__header-row site-logo-row headerBackground"><span class="mdl-layout__title">
                    <div class="site-logo"></div><span class="site-description">The Later List</span>
                    <p id='welcome'></p>
                </span></div>
            <div
                class="mdl-layout__header-row site-navigation-row mdl-layout--large-screen-only headerSmallerBackground">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" id=myList href="portfolio.html">My List</a>
                    <a class="mdl-navigation__link" href="search.html">Search</a>
                    <a class="mdl-navigation__link" href="browse.html">Browse</a>
                    <!-- --------------------------- -->
                    <a class="mdl-navigation__link" id=signout href="#">Signout</a>
                    <a class="mdl-navigation__link" id='login' href="/login">Login</a>   
                    <!-- ----------------------------------- -->
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font"><a class="mdl-navigation__link"
                    href="index.html">Home</a><a class="mdl-navigation__link" href="portfolio.html">My List</a><a
                    class="mdl-navigation__link" href="search.html">Search</a><a class="mdl-navigation__link"
                    href="browse.html">Browse</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="site-content">
                <div class="container">
                    <div class="mdl-grid site-max-width">
                        <div class="mdl-cell mdl-cell--12-col">
                            <div class="inline-text-field-container mdl-cell mdl-cell--2-offset mdl-cell--8-col ">
                                <div class="mdc-text-field mdc-text-field--outlined mdl-cell--12-col">
                                        <form action="#">
                                                <div class="mdl-textfield mdl-js-textfield">
                                                  <input class="mdl-textfield__input" type="text" id="search">
                                                  <label class="mdl-textfield__label" for="search">Search...</label>
                                                </div>
                                                <input class="mdc-text-field__input mdl-cell--12-col" autocorrect="off"
                                        autocomplete="off" spellcheck="false">
                                        </form>
                                        
                                    <!-- <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                                        <div class="mdc-notched-outline__leading"></div>
                                        <div class="mdc-notched-outline__notch">

                                            <label for="demo-mdc-text-field" class="mdc-floating-label">
                                                Search</label>

                                        </div>
                                        <div class="mdc-notched-outline__trailing"></div>
                                    </div> -->

                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="footer-container">
                    <div class="mdl-logo">&copy; Unitiled. Design: <a href="https://templateflip.com/"
                            target="_blank">TemplateFlip</a></div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
        <script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
        <script src="./js/search.js"></script>
    </div>
</body>

</html>
