<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Material Portfolio Template Demo</title>
    <meta name="description" content="Demo of Material design portfolio template by TemplateFlip.com." />
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en" rel="stylesheet" />

    <!-- material design lite -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>

    <!-- material design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="styles/main.css" rel="stylesheet" />
  </head>

  <body id="top">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--waterfall site-header">
        <div class="mdl-layout__header-row site-logo-row headerBackground">
          <span class="mdl-layout__title">
            <div class="site-logo"></div>
            <span class="site-description">The Later List</span>
          </span>
        </div>
        <div class="mdl-layout__header-row site-navigation-row mdl-layout--large-screen-only headerSmallerBackground">
          <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font"><a class="mdl-navigation__link" href="/">Home</a><a class="mdl-navigation__link" href="/portfolio">My List</a><a class="mdl-navigation__link" href="/search">Search</a><a class="mdl-navigation__link" href="/browse">Browse</a></nav>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font"><a class="mdl-navigation__link" href="/">Home</a><a class="mdl-navigation__link" href="/portfolio">My List</a><a class="mdl-navigation__link" href="/search">Search</a><a class="mdl-navigation__link" href="/browse">Browse</a></nav>
      </div>
      <main class="mdl-layout__content landingBackground">
        <div class="site-content">
          <div class="container">
            <div class="mdl-grid site-max-width">
              <div class="mdl-cell mdl-cell--6-offset mdl-cell--6-col mdl-card mdl-shadow--4dp portfolio-card signUpCard">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Sign Up</h2>
                </div>

                <div id="firebaseui-auth-container"></div>
              </div>
            </div>
          </div>
        </div>
        <footer class="mdl-mini-footer">
          <div class="footer-container">
            <div class="mdl-logo">&copy; Later List <a href="https://laterlist.com/" target="_blank">copyright</a></div>
            <ul class="mdl-mini-footer__link-list">
              <li><a href="#">Privacy & Terms</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script defer src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script defer src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="./js/javascript.js"></script>
  </body>
</html>
